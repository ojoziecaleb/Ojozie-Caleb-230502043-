<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>/* Reset some default styles */
  body, h1, h2 {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
  }
  
  /* Body styles */
  body {
      background-color: #f0f4f8; /* Light background color */
      color: #333; /* Dark text color */
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Full viewport height */
  }
  
  /* Header styles */
  header {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0; /* Rounded top corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
  }
  
  /* Main styles */
  main {
      background-color: white; /* White background for main content */
      padding: 20px;
      border-radius: 0 0 8px 8px; /* Rounded bottom corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      width: 90%; /* Responsive width */
      max-width: 600px; /* Max width for larger screens */
      text-align: center; /* Center text */
  }
  
  /* Heading styles */
  h1 {
      font-size: 2.5em; /* Larger font size for main heading */
      margin-bottom: 10px; /* Space below the heading */
  }
  
  h2 {
      font-size: 1.8em; /* Slightly smaller font size for subheading */
      margin-bottom: 20px; /* Space below the subheading */
  }
  
  /* Submission details styles */
  #submissionDetails {
      background-color: #e8f5e9; /* Light green background for details */
      padding: 15px;
      border: 1px solid #4CAF50; /* Green border */
      border-radius: 5px; /* Rounded corners */
      margin-top: 20px; /* Space above the details */
  }</style>
<body background="aap.jpg">
    <header>
        <h1>Thank You for Submiting we will get back to you shortly! </h1>
    </header>
    <main>
        <h2>Your Submission</h2>
        <div id="submissionDetails"></div>
    </main>
    <footer>
        <p>&copy; Ø.Çälëb Platform</p>
    </footer>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;

            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }
            return params;
        }

        // Display the submission details
        const params = getQueryParams();
        const submissionDetails = `
            <p><strong>Name:</strong> ${params.name}</p>
            <p><strong>Email:</strong> ${params.email}</p>
            <p><strong>Message:</strong> ${params.message}</p>
        `;
        document.getElementById('submissionDetails').innerHTML = submissionDetails;
    </script>
</body>
</html>
