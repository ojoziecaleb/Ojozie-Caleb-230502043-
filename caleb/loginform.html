<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input[type="checkbox"],
        .login-form input[type="radio"] {
            margin-right: 10px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 1s;
        }
        .login-form button:hover {
            background: #0056b3;
            transition: 1s;
        }
        h1{
             text-decoration: underline;
            text-align: center;
        }
        
    </style>
</head>
<body background="backgrounds.png">
<div background="backgrounds.png" class="login-form">
  <h1>CRAWFORD UNIVERSITY STUDENT PORTAL</h1>
    <h2>Login</h2>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Select a date:</label><br><br>
        <input type="date" id="date" name="date" required><br><br>
        
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
            <h2>Program of Choice</h2>
            <label for="program">Choose a program:</label><br>
            <select id="program" name="program" required>
                <option value="" disabled selected>Select a program</option>
                <option value="Computerscience">Computer Science</option>
                <option value="masscommunication">Mass Communication</option>
                <option value="businesaddmininstration">Business Administration</option>
                <option value="finance">Finances</option>
                <option value="informationandcommunicationtechnology">ICT</option>
            </select>
         </div><br>

        <div>
            <label>Member Type:</label><br>

            <input type="radio" id="user" name="role" value="user" checked>
            
            <label for="user">Undergraduate Student</label><br>
            

            <input type="radio" id="user" name="role" value="user">
            <label for="admin">Postgraduate Student</label><br>

            <input type="radio" id="user" name="role" value="user">
            <label for="admin">Part-Time Student</label><br>
            
            <input type="radio" id="user" name="role" value="user">
            <label for="admin">Parent/Guardien</label><br>
            
            <input type="radio" id="user" name="role" value="user">
            <label for="admin">Part-Time Student</label><br>
           
          </div>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
